<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Login</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label>UserName</label>
                            <input type="text" class="form-control" formControlName="UserName">
                            <div *ngIf="loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched" class="text-danger">
                                Valid email is required
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="Password">
                            <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" class="text-danger">
                                Password must be at least 6 characters
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
